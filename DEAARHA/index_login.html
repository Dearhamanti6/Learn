<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/loginstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Yantramanav'>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>SIWIKODE</title>
    <script>
        function validateForm() {    // function ini berguna untuk memvalidasi usernama dan password
            var x = document.forms["myForm"]["username"].value; //var x berguna untuk mengambil value username di Form
            var y = document.forms["myForm"]["pass"].value; // var y berguna untuk mengambil value pass di form
            if (x == "admin", y == "deasaja") { // jika admin sudah menuliskan username dan password if ini berfungsi untuk memvalidasi apakah benar usernamenya admin dan passwordnya kelompok7 jika benar halaman akan langsung menuju ke admin.html
                alert("Login as Admin Success!")
                window.open("admin.html") //windows open berfungsi untuk mengalihkan dari halaman ini ke halaman yang mau dituju setelah validasi sukses
                return true
            }
            else { //jika username bukan admin dan pass bukan deasaja maka  otomatis akan memunculkan alert "usernama atau password salah"
                alert("Username atau Password Salah!")
                return false
            }
        }
    </script>
</head>
<body>
    <div class="siwikode-top">
        <h1 class="text-center" >Sistem Informasi Wisata Kota Depok - SIWIKODE</h1>
    </div>
    <div class="container-fluid"> <!---- meng copy paste  bootstrap sehingga menjadi seperti dan sedikit diedit dengan css agar ukuran dan posisinya berada ditengah dengan menggunakan margin atas bawah 2cm dan kanan kiri auto-->
      <form class="login shadow putih p-5" name="myForm" action="index.html" onsubmit="return validateForm()" method="post"> <!---onsubmit disini adalah event yang berfungsi untuk memproses submit dari validasi function form-->
          
          <legend class="text-center text-danger">Login</legend>

          <div class="form-group row">
              <input type="text"  class="form-control" id="username" placeholder="Username" name="username">
          </div>

          <div class="form-group row">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="pass">
          </div>

          <div class="text-center">
              <button type="submit" class="btn btn-primary" onclick="login()">Submit</button>
              <button type="reset" class="btn btn-danger">Cancel</button>
          </div>
      </form>
    </div>
    <div class="container-fluid footer-copyright">
        <div class="row">
            <div class="col">
                <h4 class="text-center text-white p-3 develop-footer"></br>Deahalim copyright@2021</h4>
            </div>          
        </div>      
    </div>
</body>
</html>
