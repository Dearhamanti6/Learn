    <div class="container-fluid">
      <h1 class="e">Form Registrasi Tempat Wisata</h1>
      <form class="form-horizontal mt-5 p-3 shadow mb-5 putih"> <!---form ini saya mengcopy paste juga dari bootstrap dan sedikit kami edit class col agar tercipta ukuran input yang berbeda contoh kami memberi col-sm-10 pada tempat wisata, col-sm-5 pada input kontak person ---->
        <div class="container box-registrasi">
          <div class="form-group row">
            <label for="namaTW" class="col-sm-2 col-form-label">Nama Tempat Wisata :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="namaTW-i" >
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="Jenis" class="col-sm-2 col-form-label">Jenis Wisata :</label>
            <div class="col-sm-10">
              <select name="Jenis" id="jenis-i" class="form-control">
                <option value="taman">Taman</option>
                <option value="masjid">Wahana Air</option>
                <option value="kuliner">Rumah Makan</option>
              </select>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="desc" class="col-sm-2  col-form-label">Deskripsi Wisata :</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="desc" id="desc-i"  rows="4"></textarea>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="kontak" class="col-sm-2 col-form-label">Kontak Person :</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="kontak-i" >
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="noHP" class="col-sm-2 col-form-label">No HP/Telpon :</label>
            <div class="col-sm-5">
              <input type="text" class="form-control " id="noHP-i" >
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="email-i" >
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="alamatW" class="col-sm-2 col-form-label">Alamat Web :</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="alamat-i" placeholder="https://" >
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="alamatL" class="col-sm-2  col-form-label">Alamat Lengkap :</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="alamatL" id="alamatL-i"  rows="2"></textarea>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="LL" class="col-sm-2 col-form-label">Latitude, Longitude :</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="LL">
            </div>
          </div>
        </div>
